<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$JUMP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="game-title">$JUMP</div>
            <img src="https://res.cloudinary.com/dmdjagtkx/image/upload/v1759196920/defipullen_a_golden_circular_logo_with_a_pixelated_dinosaur_i_fa5c80d1-8c56-467f-aae0-bb101d64f09a_3_s3htze.png" alt="Golden T-Rex Logo" id="dino-logo">
            <div class="click-text">Click the T-Rex to Begin Your Adventure</div>
        </div>
    </div>

    <div class="container">
        <div id="game-container">
            <div id="stars-container"></div>
            <div id="score-container">
                <i class="fas fa-gem score-icon"></i>
                <div id="score">0</div>
            </div>
            <div id="game-over" class="hidden">
                <div class="game-over-title">GAME OVER</div>
                <div class="score-summary">
                    <div class="final-score">Score: <span id="final-score">0</span></div>
                    <div class="high-score">High Score: <span id="end-high-score">0</span></div>
                    <div id="achievement-summary"></div>
                </div>
                <button id="restart-button">Play Again</button>
            </div>
            <div class="character-container">
                <img id="trex" src="https://res.cloudinary.com/dmdjagtkx/image/upload/v1759197610/Untitled_design_47_gkj7kp.png" alt="Game Character" style="mix-blend-mode: multiply;">
                <div class="character-shadow"></div>
            </div>
            <div id="ground"></div>
            <div id="achievement-popup" class="hidden">
                <i class="fas fa-trophy"></i>
                <span id="achievement-text">Achievement Unlocked!</span>
            </div>
        </div>
        <div class="controls">
            <button id="start-button"><i class="fas fa-play"></i> Start Game</button>
            <p><i class="fas fa-keyboard"></i> Press Space to Jump</p>
            <div class="features">
                <div class="feature-badge"><i class="fas fa-shield-alt"></i> Power-ups</div>
                <div class="feature-badge"><i class="fas fa-moon"></i> Day/Night</div>
                <div class="feature-badge"><i class="fas fa-key"></i> Secret Codes</div>
            </div>
        </div>
    </div>
    <!-- Audio elements for game sounds -->
    <audio id="jump-sound" src="https://assets.mixkit.co/active_storage/sfx/2043/2043-preview.mp3" preload="auto"></audio>
    <audio id="score-sound" src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="https://assets.mixkit.co/active_storage/sfx/566/566-preview.mp3" preload="auto"></audio>
    <audio id="powerup-sound" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" preload="auto"></audio>
    <audio id="achievement-sound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" preload="auto"></audio>
    <audio id="background-music" src="https://assets.mixkit.co/active_storage/sfx/209/209-preview.mp3" preload="auto" loop></audio>
    
    <script src="game.js"></script>
</body>
</html>
